<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>The Ball Game</h1>
    <button class="undo" onclick=" onUndo()">undo</button>
    <button class="redo" onclick=" onRedo()">redo</button>
    <span>move number: <span class="move-number">0</span></span>

    <div class="ball1 Ball-btn" onclick="onBallClick(this,200)">100</div>
    <div class="ball2 Ball-btn" onclick="onBallClick(this,400)">100</div>
    <div class="ball3 Ball-btn" onclick="onSwapBallsSizeAndColor()">swap </br> ball1 & ball2</div>
    <div class="ball4 Ball-btn" onclick="onReduceBallsSize()">reduce </br> ball1 & ball2 </br> size</div>
    <div class="ball5" onclick="onChangeBackgroundColor()">change background color</div>
    <div class="ball6" onclick="onReset()" onmouseover="onBall6Hover()" onmouseleave="onBall6StopHover()">reset</div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
